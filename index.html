<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SellerBuddy</title>
  <style>
    :root {
      --flipkart: #e3f2fd;
      --amazon: #fff3e0;
      --shopify: #e8f5e9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      transition: background-color 1s ease-in-out;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      color: #333;
    }

    .subtext {
      margin-bottom: 40px;
      color: #777;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      width: 220px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #111;
      padding: 30px 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #eef6ff;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: #f1f1f1;
      color: #888;
    }
  </style>
</head>

  <script>
    const bg = document.getElementById('bg');
    const colors = ['var(--flipkart)', 'var(--amazon)', 'var(--shopify)'];
